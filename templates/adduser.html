<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>ADD EMPLOYEE</title>
    <style>
        label{
            text-transform: capitalize;
        }
        button{
            width: 100%;
        }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-dark bg-primary px-5 py-3">
        <div class="container-fluid">
          <a class="navbar-brand" href="{{url_for('index')}}"> ADD EMPLOYEE</a>
        </div>
      </nav>

      <div class="container-fluid px-5 mt-5">
        <div class="row">
            <div class="col-md-6">
              <form action="/adduser" method="post">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">name</label>
                    <input type="text" name="ename" class="form-control" id="exampleFormControlInput1" placeholder="enter a name">
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email address</label>
                    <input type="email" name="eemail" class="form-control" id="exampleFormControlInput1" placeholder="enter a email">
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">dob</label>
                    <input type="date" name="edob" class="form-control" >
                  </div>
                  
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">dept</label>
                    <input type="text" name="edept" class="form-control" id="exampleFormControlInput1" placeholder="enter a dept">
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">mobile no</label>
                    <input type="number" name="emobile" class="form-control" id="exampleFormControlInput1" placeholder="enter a mobile no">
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">salary</label>
                    <input type="number" name="esalary" class="form-control" id="exampleFormControlInput1" placeholder="enter a salary">
                  </div>
                   
                 <button class="btn btn-primary" type="submit" onclick="alert('success added')">SUBMIT</button>
              </form>
            </div>
            <div class="col-md-6 p-5">
                  <img src="/staticfile/Add tasks-bro.svg" class="img-fluid" alt="">
            </div>
        </div>
      </div>




    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

    -->

</html>
